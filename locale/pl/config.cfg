gm-show-non-hand-craftable-starter=Pokaż tylko przepisy, których nie można wykonać ręcznie, a które są istotne dla rozpoczęcia gry.
gm-show-non-hand-craftable-all except remelting=Pokaż wszystkie receptury, których nie można wykonać ręcznie, Z WYJĄTKIEM tych dotyczących przetapiania.
gm-show-non-hand-craftable-all=Pokaż wszystkie. Życie jest krótkie, żyj zgodnie z prawdą.

