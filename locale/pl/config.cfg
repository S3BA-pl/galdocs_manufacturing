[mod-setting-description]
# gm-show-badges=Ma to na celu ułatwienie rozróżniania części obrabianych bez konieczności polegania na informacjach dotyczących koloru.
# gm-show-badges-scale=Dostosuj rozmiar odznak
gm-advanced-mode=Zwiększa poziom złożoności łańcuchów produkcyjnych części magazynowych i obrabianych oraz dodaje kilka minimonterów i półproduktów.
gm-show-non-hand-craftable=Wyświetlaj przepisy, których nie można wykonać ręcznie, w menu wytwarzania gracza.
gm-show-detailed-tooltips=Pokaż informacje o miejscu produkcji, materiale, z którego wykonano produkt oraz producencie w podpowiedziach.
gm-ore-sPaRkLe=Wyświetlaj iskierki na rudzie (obecnie tylko miedź).
gm-debug-delete-culled-recipes=Jeśli obrabiana część lub materiał nie są używane w żadnej innej recepturze, są one ukrywane. Ta opcja dodatkowo je usuwa. Pomaga to uporządkować listę dodatków do receptur.
gm-show-minisembler-badges=Wyświetla odznaki literowe na minimonterach, gdy są one nadal trudne do rozróżnienia (uwaga: nie można dołączać odznak literowych, gdy minimontery są umieszczone w świecie).
gm-extra-inventory-rows=Dodaje tyle wierszy do podstawowego ekwipunku gracza (10 przedmiotów na wiersz). UWAGA: Łączy się to ze wzrostami z innych modów!
gm-extra-crafting-columns=Dodaje pięć kolumn do zakładki wytwarzania, aby kolekcje półproduktów i obrabianych części nie wystawały. Dzięki temu jest bardziej uporządkowane. Zaufaj mi. Zauuuuufaj mi.
gm-mw-byproducts=Dodaje produkty uboczne do procesu obróbki metali.
gm-dedicated-handcrafting-downgrade-recipe-category=Dodaje dedykowaną zakładkę dla receptur obniżających jakość, które można wykonać ręcznie w ekwipunku gracza.

gm-gulvar=Czy w ogóle zauważyłeś, że to ustawienie było tutaj, gdy pojawiło się po raz pierwszy na ekranie? Moo hoo ha ha.

